<!DOCTYPE html>
<html>
<head>
    <title>vbind</title>

    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <!-- add code here -->
   <div id="app">
    <img v-bind:src="myImg" v-bind:style="{ width: width + 'px', height: height + 'px' }">
   </div>
  
  <script>
    Vue.createApp({
        data() {
          return {
            width: '200',
            height: '200',
            myImg: 'img/me.png'
          }
        }
    }).mount('#app')   
  </script>
</body>
</html>
