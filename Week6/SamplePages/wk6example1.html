<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue!'
        }
      }
    })

    const vm = app.mount('#app')
  </script>
</body>
</html>
