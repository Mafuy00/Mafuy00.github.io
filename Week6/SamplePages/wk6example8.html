<!DOCTYPE html>
<html>
<head>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- Listening to Events -->    
    <div id="app">
        <!-- name is the Vue variable -->
        <input v-on:keyup.enter="hello(name)">
        
    </div>
          
    <script>
        Vue.createApp({
            data() {
                return {
                    name: 'Vue'
                }
            },
            methods: {
                hello(name) {
                    alert("Hello " + name)
                    // yes of course. Alternatively
                    // we can simply access name as follows:
                    // alert("Hello " + this.name)
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
