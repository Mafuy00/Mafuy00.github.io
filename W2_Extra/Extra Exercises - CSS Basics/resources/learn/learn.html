<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                font-family: Arial;
                color:darkmagenta;
            }

            p {
                font-weight: bolder;
            }

            table, th, td {
                border: 1px solid black;
            }

            td{
                text-align: center;
            }

            .shapes table{
                font-family: Arial;
            }

            .shapes table:hover{
                font-size:30px;
            }

            .circle{
                background-color:lightblue;
                color:red;
            }

            .square{
                background-color:lightblue;
                color:forestgreen;
            }

            .triangle{
                background-color:lightblue;
                color:blue;
            }

            .numbers{
                margin:100px;
                font-family:'Courier New';
                font-weight: bolder;
            }

            .count{
                background-color: lightgoldenrodyellow;
            }

            .colours{
                margin-left: 200px;
                /* font-weight: bolder; */
            }

            .blue{
                background-color: black;
                color: blue;
            }

            .green{
                background-color: black;
                color: green;
            }

            .yellow{
                background-color: black;
                color: yellow;
            }

            /* tr:nth-child(even) {
                background-color:lightblue;
                text-align: center;
            } */

        </style>
    </head>

    <body>

        <h1> Learn About Shapes, Colors and Numbers </h1>
        
        <div class="shapes">
            <p> Shapes </p>
            <table>
                <tr> 
                    <td>
                        <img src="images/circle.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/square.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/triangle.jpg" heigth="100" width="100"> 
                    </td>
                </tr>
                <tr>
                    <td class="circle"> Circle </td>
                    <td class="square"> Square </td>
                    <td class="triangle"> Triangle </td>
                </tr>
            </table>
        </div>
        <br>
        <div class="numbers">
            <p> Numbers </p>
            <table>
                <tr> 
                    <td>
                        <img src="images/one.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/two.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/three.jpg" heigth="100" width="100"> 
                    </td>
                </tr>
                <tr class="count">
                    <td> One </td>
                    <td> Two </td>
                    <td> Three </td>
                </tr>
            </table>
        </div>
        <br>
        <div class="colours">
            <p> Colours</p>
            <table>
                <tr> 
                    <td>
                        <img src="images/blue.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/green.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/yellow.jpg" heigth="100" width="100"> 
                    </td>
                </tr>
                <tr class="category">
                    <td class="blue"> Blue </td>
                    <td class="green"> Green </td>
                    <td class="yellow"> Yellow </td>
                </tr>
            </table>
        </div>
    </body>
</html>
