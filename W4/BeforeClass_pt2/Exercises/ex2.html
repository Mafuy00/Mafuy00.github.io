<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        #div2 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 200px;
        }

    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        
       // add code here
       function changeShape(){
        
        const div = document.getElementById("div1");
        if (div.style.borderRadius == "200px") {
            div.style.borderRadius = "0px"
        } else {
            document.getElementById("div1").style.borderRadius = "200px";
        }
       }
        
    </script>

</body>
</html>
