<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        var selectedItem = document.getElementById("select_item");
        
        selectedItem.addEventListener("click", selectItem);

        function selectItem(){

            // console.log(selectedItem.value);
        
            // var ul = document.getElementById("shopList");
            // var li = document.createElement("li");
            // var textNode = document.createTextNode(selectedItem.value);
            // li.appendChild(textNode);
            // ul.appendChild(li);  


            //Get the value of the selected item
            var itemInput = selectedItem.value;
            console.log(itemInput);

            // Get the ul id
            var ul = document.getElementById("shopList");

            // Create new list item
            var li = document.createElement("li");
            // li.textContent = itemInput;

            // Create text node to append
            var textNode = document.createTextNode(itemInput);

            // Add textnode to the list item
            li.appendChild(textNode);
            // Append the new list item to the unordered list
            ul.appendChild(li);

        }

    </script>

    

    </body>
</html>
