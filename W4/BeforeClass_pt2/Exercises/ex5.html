<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        /* Add CSS code here */ 
        #square {
            width: 200px;
            height: 200px;
            border-radius: 0%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>
           // add code here
            function mOver(obj){
                var nodes = document.getElementsByTagName("div");
                nodes[0].getAttributeNode("id").value = "square";
            }

            function mOut(obj){
                var nodes = document.getElementsByTagName("div");
                nodes[0].getAttributeNode("id").value = "circle";
            }

        </script>
                
</body>
</html>
