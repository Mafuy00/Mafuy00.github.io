    <div class="container-fluid">
        <h1>B L A Ɔ K&nbsp; P I И K</h1>

    <div class="container">
        <a class="home-btn" href="home.html">Home</a>

        <img src='img/youtube.png' class="youtube-btn">

        <!-- Carousel -->
        <div id="carouselExampleControls" class="carousel slide w-50 mx-auto" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- set 1 slide as default active -->
                    <img class="d-block w-100" src="img/blackpink_ice_cream_jisoo.jpg"
                        alt="Jisoo">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="img/blackpink_ice_cream_jennie.jpg"
                        alt="Jennie">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="img/blackpink_ice_cream_rose.jpg"
                        alt="Rose">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="img/blackpink_ice_cream_lisa.jpg"
                        alt="Lisa">
                </div>
            </div>
            <!-- Controls -->
            <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
