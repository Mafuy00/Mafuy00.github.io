<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Registration</title>

    <style>
        /* Add your CSS here */
        .container-fluid{
            color:white;
        }

        .input-group, .container{
            background-color: yellow;
            
        }

        h3{
            text-align: center;
            padding-top: 10px;
            /* margin: auto; */
        }

        .mb-3{
            width: 48%;
            padding: 15px;
            /* padding-top: 5px; */
        }

        .badge {
            background-color: green;
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 4px;
        }

    </style>

</head>

<body>
    <div class="p-3 mb-4 border-bottom bg-primary">
        <div class="container-fluid py-5 text-center">
            <h1 class="display-5">
                Registration Page
            </h1>
            <p class="col-md-12 fs-8">
                Enter the details to register
            </p>
        </div>
        
    </div>

    
    <h3>About You</h3>
    <div class="container">
        <div class="input-group justify-content-evenly">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">First Name
                    <span class="badge">must</span>
                </label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Last Name
                    <span class="badge">must</span>
                </label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last name">
            </div>
        </div>

    </div>

    <div class="container mt-3">
        <div class="input-group">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">User Name
                    <span class="badge">must</span>
                </label>
                <input type="text" class="form-control" style="width:220%" id="exampleFormControlInput1" placeholder="Username">
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="input-group">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Email
                    <span class="badge">must</span>
                </label>
                <input type="email" class="form-control" style="width:220%" id="exampleFormControlInput1" placeholder="Email">
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="input-group">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Short Description
                </label>
                <textarea class="form-control" style="width:220%;height:75%;" id="exampleFormControlInput1" placeholder="Write a short description about yourself ..."></textarea>
            </div>
        </div>
    </div>

    <h3>Choose Timeslot</h3>
    <div class="container mt-3" style="background-color: pink;">
        <div class="input-group" style="background-color: pink;">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Timeslot
                </label>
                <select class="form-select" style="width:220%;">
                    <option value="0800 - 1000" selected>0800 - 1000
                    </option>
                    <option value="1000 - 1200">1000 - 1200</option>
                    <option value="1200 - 1400">1200 - 1400</option>
                    <option value="1400 - 1600">1400 - 1600</option>
                    <option value="1600 - 1800">1600 - 1800</option>
                </select>
            </div>
        </div>
    </div>

    <h3>Choose Colors</h3>
    <div class="container mt-3 mb-2" style="background-color: lightblue; border:2px solid red;">
        <div class="input-group" style="background-color: lightblue;">
            <div class="mb-2 mt-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault" style="color:red">
                      Red
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckDefault" style="color:green">
                      Green
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked" style="color:orange">
                      Yellow
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3 mb-2" style="background-color:white">
        <button type="button" class="btn btn-primary">Submit</button>

    </div>

    











    <!-- Optional JavaScript -->
    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
