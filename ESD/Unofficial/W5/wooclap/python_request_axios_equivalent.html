<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <!-- Axios -->
   <script src='https://unpkg.com/axios/dist/axios.min.js'></script>

</head>

<body>

   <script>

      axios.post('http://localhost:5000/book/1234567890123', {
         availability: 15, price: 98.5, title: "ESD"
      })
         .then(response => {
            console.log("HTTP CODE: " + response.status);
            console.log(response.data);
         })
         .catch(error => {
            console.error(error);
         });

   </script>
</body>

</html>
