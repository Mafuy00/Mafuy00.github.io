<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3 - Singer Songs Playlist</title>

    <!-- DO NOT MODIFY THE BELOW CODE -->
    <link rel="stylesheet" href="q3.css">

</head>
<body>

    <div id="app">

        <h1>Singers and Popular Songs</h1>

        <!-- DO NOT CHANGE THE CLASS NAME -->
        <div class="content">
            <!-- DO NOT CHANGE THE CLASS NAME -->
            <div class="singers-list">

                <h2>Select a Singer</h2>

                <div v-for="({others},key) in singers" :key="key">
                    <input :id="key" type="radio" name="selectedSinger" :value="key" v-model="selectedSinger">
                    <label :for ="key"> {{key}}</label>
                </div>
            </div>


            <!-- DO NOT CHANGE THE CLASS NAME -->
            <div class="singer-details">

                <h2>Awards</h2>

                <!-- DO NOT CHANGE THE CLASS NAME -->
                <ul class="awards-list">
                    <!-- <li>Award 1 goes here</li> -->
                    <li v-for="awardName in singerDetails.awards">{{awardName}}</li>
                </ul>


                <h2>Top Songs</h2>

                <!-- DO NOT CHANGE THE CLASS NAME -->
                <ul class="songs-list">

                    <li v-for="songDetails in singerDetails.songs">{{songDetails.title}} - {{songDetails.year}} 
                        <button @click="addSongToPlaylist(songDetails)">Add to playlist</button>
                    </li>
                </ul>

            </div>

        </div>

        
        <!-- DO NOT CHANGE THE CLASS NAME -->
        <div class="playlist">
            <h2>Your Playlist</h2>
            <ul>

                <li v-for="songDetails,idx in playlistSongs">{{songDetails.title}} - {{songDetails.year}} 

                    <button @click="deletedSongWithIndex(idx)">Delete {{idx}}</button>
                </li>
            </ul>
        </div>

    </div>

    
    <!-- DO NOT MODIFY THE BELOW CODE -->
    <script src="../Library/axios.min.js"></script>
    <script src="../Library/vue.global.js"></script>
    <script src="q3.js"></script>

</body>
</html>
