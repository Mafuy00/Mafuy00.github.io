<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <script src="../MORE/vue.global.js"></script>
    <link rel="stylesheet" href="q3.css">
</head>
<body>

    <div id="app">
        
        <h1>Grocery List Manager</h1>

        <!-- MODIFY AND COMPLETE THIS -->
         <!-- bind groceryItems to the items prop -->
        <grocery-list
            :items = "groceryItems"
            @add-to-list="addToShoppingList"
        >
        </grocery-list>


        <div class="shopping-list">

            <h2>Your Shopping List</h2>

            <ul>
                <!-- MODIFY AND COMPLETE THIS -->
                <!-- loop through each item in the shopping list to display it -->
                <!-- declare index because used to remove the item -->
                <li v-for="(item, index) in shoppingList" :key="item.name">
                    {{ item.name }} - ${{ item.price }}
                    <button class="remove" @click="removeFromShoppingList(index)">
                        Remove
                    </button>
                    
                </li>
            </ul>

            <!-- MODIFY AND COMPLETE THIS -->
            <p>Total Cost: ${{totalCost}}</p>

        </div>

    </div>

    <script src="q3.js"></script>

</body>
</html>
