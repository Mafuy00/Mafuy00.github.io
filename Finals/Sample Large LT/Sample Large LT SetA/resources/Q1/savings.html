<!DOCTYPE html>
<html lang="en">
<head>
     <!--
          This program calculate how long it takes for you to reach your goal
          based on a given interest rate (per year)
     -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
     <!-- DO NOT REMOVE
          REFERENCE TO LOCAL BOOTSTRAP CSS
     -->
     <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
 
     <title>Q1 - Savings</title>
</head>
<body>
     
     
     <!--
          YOUR CODE GOES HERE
     -->
     <div id="container" class="container" style="width:70%;">

          <h1 class="text-center" style="margin-top:40px">Savings</h1> 

         
          <h3 class="text-primary text-center" style="margin-top:30px; margin-bottom: 48px;">
               How long does it take for me to reach My Goal?
          </h3>

          <div class="input-group mb-3" style="margin-bottom:16px;">
               <span class="input-group-text">Initial Amount ($)</span>
               <input type="text" class="form-control" id="amt">
          </div>

          <div class="input-group mb-3" style="margin-bottom:16px;">
               <span class="input-group-text">Yearly Interest (%)</span>
               <input type="text" class="form-control" id="interest" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
               <span class="input-group-text">My Goal ($)</span>
               <input type="text" class="form-control" id="goal">
          </div>

          <button class="btn btn-danger" style="margin-top:48px;" onclick="calculate()">
               Calculate
          </button>

          <div id="result"></div>
          
     </div>
