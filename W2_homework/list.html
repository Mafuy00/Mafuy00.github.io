        ul {
            background-color: yellow;
            padding: 20px;

        }

        ul li{
            background: green;
            padding: 5px;
            margin-left: 20px;
        }

        ol {
            background-color: pink;
            padding: 25px;

        }

        ol li{
            background: aqua;
            padding: 10px;
            margin-left: 30px;
        }

<body>

    <h1>Person 1</h1>
    <ul class="oppa">
        <li>Handsome</li>
        <li>Good Actor</li>
        <li>Smart</li>
    </ul>

    <hr>
    <h1>Justin</h1>
    <ol>
        <li>Awesome Singer</li>
        <li>Awesome Dancer</li>
        <li>Very cute</li>
    </ol>
