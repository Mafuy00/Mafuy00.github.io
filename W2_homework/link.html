<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Example</title>

    <style>
        /*pseudo-class selector*/

        a:link {
            color: rgb(255, 0, 200);
            font-size: 150px;
        }

        a:visited {
            color: grey;
        }

        a:hover{
            color:green;
            background-color: yellow;
            /*underline gone*/
            text-decoration: none;
        }

        a:active{
            color: red;
        }

    </style>

</head>
<body>

    <p>
        <a href="../W1/justin.html" target="_blank">
            Take Me to Justin Babe
        </a>
    </p>
    
</body>
</html>
