<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container"> 
        <div class="row"> 
            <div class="col-sm-4 border"> A </div> 
            <div class="col-sm-4 border"> B </div> 
            <div class="col-sm-4 border"> C </div>     
        </div> 
        <div class="row"> 
            <div class="col-lg-4 border"> D </div>     
            <div class="col border"> E </div>     
            <div class="col-sm-4 border"> F </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <!-- Extra stuff:
             Breakpoints:
             If the qn is:
             Code shows col-sm-4 and ask screen width sm breakpoint 
             or larger, sm (576) vs >576 sm breakpoint so same line
             A | B | C

             Code shows col-lg-4 and ask screen width md breakpoint
             or larger, lg (992) > md (768), hence move to next line
             D     |
             E  |F |

            If breakpoint < given code (575px vs col-sm (576)),
            A |
            B |
            C |
            D |
            E |
            F |
        
             -->
</body>
</html>
