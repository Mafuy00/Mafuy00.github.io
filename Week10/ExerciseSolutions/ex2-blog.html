<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <blog-post v-for="pos in posts" v-bind:id="pos.id" 
            v-bind:entry="pos.entry" v-bind:mood="pos.mood" 
            v-bind:subject="pos.subject">
        </blog-post> 
    </div>
 
     <script>
        const app = Vue.createApp({
            data() {
                return {
                    posts: [] // array of post objects
                }  
            },
            created() { // created is a hook that executes as soon as Vue instance is created
                axios.get('http://localhost/is216/REST/blog/getPosts.php')
                .then(response => {
                    // this gets the data, which is an array
                    this.posts = response.data
                    console.log(response.data)
                })
                .catch(error => {
                    this.posts = [{ entry: 'There was an error: ' + error.message }]
                })
            }
            
        })

        app.component('blog-post', {
            props: ['id', 'subject', 'entry', 'mood'],
            template: `    
                <div class="card mx-auto" style="width: 24rem;">
                    <img v-bind:src="'./img/'+ mood + '.png'" class="card-img-top" alt="Image cap">
                    <div class="card-body">
                      <h5 class="card-title"> Blog {{ id }} Subject {{ subject }} </h5>
                      <p class="card-text"> {{ entry }} </p>
                      <hr size="30" noshade>
                      <br />
                    </div>
                </div>`  
        })

        app.mount('#app')
    </script> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
